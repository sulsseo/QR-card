<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Contact Card</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
<!--<nav class="navbar fixed-top navbar-light bg-light">-->
<!--    <div class="container-fluid">-->
<!--        <a class="navbar-brand" href="#">Fixed top</a>-->
<!--    </div>-->
<!--</nav>-->
    <div class="container-fluid">
        <h1 class="mt-3 mb-3">QR Card</h1>
    </div>

    <div class="container-fluid text-center" id="form-container">
        <form action="" method="post" id="form_data">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="first_name" id="first_name">
                <label for="first_name">Jméno</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="last_name" id="last_name">
                <label for="last_name">Příjmení</label>
            </div>
            <div class="form-floating  mb-3">
                <input type="date" class="form-control" name="birthday" id="birthday">
                <label for="birthday">Datum narození</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" name="gender" id="gender">
                    <option selected></option>
                    <option value="Female">Žena</option>
                    <option value="Male">Muž</option>
                </select>
                <label for="gender">Pohlaví</label>
            </div>

            <div class="col-12 mt-3">
                <button class="btn btn-primary" type="submit">Generovat</button>
            </div>
        </form>
    </div>

    <div class="container-fluid">
        <img class="mx-auto d-block" id="qr" src="http://chart.googleapis.com/chart?cht=qr&chs=300x300&chl=" alt="vcard qr">
    </div>

    <script src="js/generator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
