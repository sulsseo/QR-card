<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Contact Card</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
<h1>QR Card</h1>
<!--    <h2>Add data</h2>-->
    <div class="container-fluid" id="form-container">
        <form action="" method="post" id="form_data">
            <fieldset>
                <!--            <legend>You</legend>-->
                <p>
                    <label for="first_name">Jméno</label>
                    <input type="text" name="first_name" id="first_name" size="40">
                </p>
                <p>
                    <label for="last_name">Příjmení</label>
                    <input type="text" name="last_name" id="last_name" size="40">
                </p>
                <p>
                    <label for="birthday">Datum narození</label>
                    <input type="date" name="birthday" id="birthday" size="40">
                </p>
                <p>
                    <label for="gender">Pohlaví</label>
                    <select name="gender" id="gender">
                        <option></option>
                        <option value="Female">Žena</option>
                        <option value="Male">Muž</option>
                    </select>
                </p>
            </fieldset>
            <p><input type="button" name="submit" value="Generovat"></p>
        </form>
    </div>

    <div class="container-fluid">
        <img class="img-fluid mx-auto d-block" id="qr" src="http://chart.googleapis.com/chart?cht=qr&chs=300x300&chl=" alt="vcard qr">
    </div>

    <script src="js/generator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
